<script>
    main : while (true) {
        // Simple Market V.02
        // product price
        let applePrice = 15000
        let mangoPrice = 20000
        let grapePrice = 10000

        // product stock
        let appleStock = 10
        let mangoStock = 15
        let grapeStock = 20

        // show product to user using alert
        alert(`
        Our Product
        1. ğŸ Apple : Rp 15.000,00 /kg
        2. ğŸ¥­ Mango : Rp 20.000,00 /kg
        3. ğŸ‡ Grape : Rp 10.000,00 /kg
        `)

        // ask user input
        let apple, mango, grape
        inputApple : while (true) {
            apple = parseInt(prompt('How many kg ğŸ Apple you want to buy ?'))
            if (apple > appleStock) {
                alert(`âš  input wrong!, product out of stock. ğŸ Apple stock = ${appleStock}`)
            } else {
                break inputApple
            }
        }

        inputMango : while (true) {
            mango = parseInt(prompt('How many kg ğŸ¥­ mango you want to buy ?'))
            if (mango > mangoStock) {
                alert(`âš  input wrong!, product out of stock. ğŸ¥­ mango stock = ${mangoStock}`)
            } else {
                break inputMango
            }
        }

        let inputGrape = true
        while (inputGrape) {
            grape = parseInt(prompt('How many kg ğŸ‡ grape you want to buy ?'))
            if (grape > grapeStock) {
                alert(`âš  input wrong!, product out of stock. ğŸ‡ grape stock = ${grapeStock}`)
            } else {
                inputGrape = false
            }
        }

        // calculate total price or receipt
        let totalApple = apple * applePrice
        let totalMango = mango * mangoPrice
        let totalGrape = grape * grapePrice

        // calculate total price
        let totalPrice = totalApple + totalMango + totalGrape

        // show user receipt
        alert(`
        you buy : 
        1. ${apple} of apple ğŸ   = ${apple} x ${applePrice}
        2. ${mango} of mango ğŸ¥­ = ${mango} x ${mangoPrice}
        3. ${grape} of grape ğŸ‡ = ${grape} x ${grapePrice}
        total receipt   = ğŸ’° Rp ${totalPrice}, 00
        `)

        // prompt user input for payment
        let money
        payment : while (true) {
            money = parseInt(prompt('Input your total ğŸ’° payment!'))
            if (money < totalPrice) { // check payment is not enough
                alert('Not enough money ğŸ™.')
            } else if (money > totalPrice) {
                alert(`
                Thank you. ğŸ‰
                your refund = ğŸ’° Rp ${money - totalPrice},00
                `)
                break payment
            } else {
                break payment
                alert('Thank you ğŸ‰.')
            }
        }
        
        // request user confirm
        let conf = confirm('Do you want to buy again ?')
        if (conf === false) break main
    }
</script>
